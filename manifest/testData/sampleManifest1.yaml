---
package:
  - name: libpcap
    subdir: true
    upstream-sources:
      - source: http://foo/libpcap.src.rpm
        signature:
          skip-check: true
    type: srpm
    build:
      repo-bundle:
        - name: foo
          version: v1
          override:
            rfoo:
              enabled: true
              exclude: "rfoo.rpm"
        - name: bar
  - name: tcpdump
    upstream-sources:
      - source: http://foo/tcpdump.tar.xz
        signature:
          detached-sig: http://foo/tcpdump.tar.xz.sig
          public-key: mrtparse/mrtparsePubKey.pem
    type: tarball
    build:
      repo-bundle:
        - name: foo
          version: v1
        - name: bar
